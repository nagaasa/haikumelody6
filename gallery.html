<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>俳句メロディー作品ギャラリー</title>
  <style>
    body { font-family: "Yu Gothic", sans-serif; background: #f0f8f0; text-align: center; margin: 0; }
    h1 { background: #4caf50; color: white; padding: 15px; border-radius: 0 0 10px 10px; }
    .gallery { display: flex; justify-content: center; flex-wrap: wrap; gap: 20px; margin-top: 30px; }
    .card {
      background: white; width: 260px; padding: 20px; border-radius: 15px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.15); transition: transform 0.2s;
    }
    .card:hover { transform: scale(1.05); }
    .card h2 { font-size: 20px; margin: 10px 0; }
    .card p { font-size: 14px; color: #555; }
    .card button {
      background: #4caf50; color: white; border: none; border-radius: 6px;
      padding: 8px 15px; cursor: pointer;
    }
    .card button:hover { background: #388e3c; }
  </style>
</head>
<body>
  <h1>🎵 俳句メロディー作品ギャラリー 🎵</h1>
  <div class="gallery" id="gallery"></div>

  <script>
    const works = [
      { title: "わたあめ", author: "新井さん", haiku: "わたあめが そらにふわりと とけてゆく", tempo: 150, file: "works/arai.json" },
      { title: "ふるいけや", author: "石原さん", haiku: "ふるいけや かわずとびこむ みずのおと", tempo: 120, file: "works/ishihara.json" },
      { title: "増税", author: "片岡さん", haiku: "かなしみの こえはとおくに きえてゆく", tempo: 160, file: "works/kataoka.json" }
    ];

    const galleryDiv = document.getElementById("gallery");

    works.forEach(work => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <h2>${work.title}</h2>
        <p>作者：${work.author}</p>
        <p><b>俳句：</b>${work.haiku}</p>
        <p><b>テンポ：</b>${work.tempo} BPM</p>
        <button onclick="location.href='index.html?data=${work.file}'">作品を再生</button>
      `;
      galleryDiv.appendChild(card);
    });
  </script>
</body>
</html>
