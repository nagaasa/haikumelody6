<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>俳句メロディー作品ギャラリー</title>
  <style>
    body {
      font-family: "Yu Gothic", sans-serif;
      background: #f8f8f8;
      margin: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      padding: 16px;
      width: 250px;
      text-align: center;
    }
    .card h2 {
      font-size: 18px;
      margin: 8px 0;
    }
    .card p {
      font-size: 14px;
      color: #555;
    }
    .btn {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 16px;
      background: #4caf50;
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
    }
    .btn:hover {
      background: #43a047;
    }
  </style>
</head>
<body>
  <h1>俳句メロディー作品ギャラリー</h1>
  <div class="gallery">
    
    <div class="card">
      <h2>新井さん</h2>
      <p>「わたあめ」</p>
      <a class="btn" href="https://nagaasa.github.io/haikumelody6/?drive=17FHwjXhuezH9VjPjX5gI8cV_9S61mWlx" target="_blank">▶ 再生</a>
    </div>
    
    <div class="card">
      <h2>石原さん</h2>
      <p>「ふるいけや」</p>
      <a class="btn" href="https://nagaasa.github.io/haikumelody6/?drive=17FHwjXhuezH9VjPjX5gI8cV_9S61mWlx" target="_blank">▶ 再生</a>
    </div>
    
    <div class="card">
      <h2>片岡さん</h2>
      <p>「増税」</p>
      <a class="btn" href="https://nagaasa.github.io/haikumelody6/?drive=17FHwjXhuezH9VjPjX5gI8cV_9S61mWlx" target="_blank">▶ 再生</a>
    </div>
    
  </div>
</body>
</html>
