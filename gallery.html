<!doctype html>
<html lang="ja">

<title>俳句メロディー作品ギャラリー</title>
<style>

  .title { font-size:20px; margin-bottom:6px; }
  .author { color:#666; margin-bottom:12px; }
  .btn { background:#4caf50; color:white; padding:8px 12px; border-radius:6px; text-decoration:none; display:inline-block; }
</style>
</head>
<body>
<header>🎵 俳句メロディー作品ギャラリー 🎵</header>

<div class="container">

  <div class="card">
    <div class="title">わたあめ</div>
    <div class="author">作者：新井さん</div>
    <!-- data パラメータで index.html に渡す -->
    <a class="btn" href="index.html?data=works/arai.json">作品を再生</a>

  <div class="card">
    <div class="title">ふるいけや</div>

    <div class="title">増税</div>
