<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>俳句メロディー ギャラリー</title>
  <style>
    body {
      font-family: "Yu Gothic", sans-serif;
      background: #f9f9f9;
      margin: 0;
      text-align: center;
    }
    header {
      background: #4caf50;
      color: white;
      padding: 15px;
      font-size: 24px;
    }
    #gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      padding: 15px;
      transition: transform 0.2s;
      cursor: pointer;
    }
    .card:hover {
      transform: scale(1.03);
    }
    .title {
      font-weight: bold;
      font-size: 20px;
      margin-bottom: 8px;
    }
    .author {
      color: #555;
      font-size: 14px;
      margin-bottom: 10px;
    }
    button {
      background: #4caf50;
      border: none;
      color: white;
      padding: 6px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #388e3c;
    }
  </style>
</head>
<body>
  <header>🎵 俳句メロディー作品ギャラリー 🎵</header>
  <div id="gallery">読み込み中...</div>

  <script>
    // GitHub Pages上のworks.jsonを読み込む
    fetch("works/works.json")
      .then(res => res.json())
      .then(data => {
        const gallery = document.getElementById("gallery");
        gallery.innerHTML = "";
        data.forEach(work => {
          const card = document.createElement("div");
          card.className = "card";

          const title = document.createElement("div");
          title.className = "title";
          title.textContent = work.title;

          const author = document.createElement("div");
          author.className = "author";
          author.textContent = "作者：" + work.author;

          const button = document.createElement("button");
          button.textContent = "作品を再生";
          button.onclick = () => {
            window.location.href = `index.html?data=${work.file}`;
          };

          card.appendChild(title);
          card.appendChild(author);
          card.appendChild(button);
          gallery.appendChild(card);
        });
      })
      .catch(err => {
        document.getElementById("gallery").innerHTML = "作品データを読み込めませんでした。";
        console.error(err);
      });
  </script>
</body>
</html>
